<div class="cv-store-selection-item">
    <div class="row cv-bar-row">
        <div class="col-md-1 cv-remove-wrapper hidden-xs hidden-sm">
            <span class="glyphicon glyphicon-remove cv-remove-store" 
                  aria-hidden="true"
                  ng-show="$ctrl.index > 1"
                  ng-click="$ctrl.storeSelectionService.RemoveStore($ctrl.index)"></span>
        </div>

        <div class="col-md-4">
            <select class="form-control cv-select-store hidden-xs hidden-sm"
                    ng-options="store as store.name for store in $ctrl.storeSelectionService.storeSelectionList[$ctrl.index].selectedChain.stores"
                    ng-model="$ctrl.storeSelectionService.storeSelectionList[$ctrl.index].selectedStore"
                    ng-change="$ctrl.onStoreChanged()">
                <option value="">בחר/י חנות</option>
            </select>
        </div>
        <div class="col-md-4 hidden-xs hidden-sm">
            <select class="form-control cv-select-chain"
                    ng-options="chain as chain.name for chain in $ctrl.chainsService.chains "
                    ng-model="$ctrl.storeSelectionService.storeSelectionList[$ctrl.index].selectedChain">
                <option value="">בחר/י רשת</option>
            </select>
        </div>
        
        

        
        <div class="col-sm-11 col-xs-11 cv-store-index hidden-xl hidden-lg hidden-md">
            <label>בחר חנות</label>
            <label>  {{$ctrl.index + 1}}</label>
        </div>
        <div class="col-sm-1 col-xs-1 hidden-xl hidden-lg hidden-md cv-placeholder"></div>
        <div class="col-sm-1 col-xs-1 cv-remove-wrapper hidden-xl hidden-lg hidden-md">
            <span class="glyphicon glyphicon-remove cv-remove-store"
                  aria-hidden="true"
                  ng-show="$ctrl.index > 1"
                  ng-click="$ctrl.storeSelectionService.RemoveStore($ctrl.index)"></span>
        </div>
        <div class="col-sm-10 col-xs-10 hidden-xl hidden-lg hidden-md">
            <select class="form-control cv-select-chain"
                    ng-options="chain as chain.name for chain in $ctrl.chainsService.chains "
                    ng-model="$ctrl.storeSelectionService.storeSelectionList[$ctrl.index].selectedChain">
                <option value="">בחר/י רשת</option>
            </select>
        </div>
        <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 hidden-xl hidden-lg hidden-md">
            <select class="form-control cv-select-store"
                    ng-options="store as store.name for store in $ctrl.storeSelectionService.storeSelectionList[$ctrl.index].selectedChain.stores"
                    ng-model="$ctrl.storeSelectionService.storeSelectionList[$ctrl.index].selectedStore"
                    ng-change="$ctrl.onStoreChanged()">
                <option value="">בחר/י חנות</option>
            </select>
        </div>

        <div class="col-md-2 col-md-offset-1 cv-store-index hidden-xs hidden-sm">
            <label>בחר חנות</label>
            <label>  {{$ctrl.index + 1}}</label>
        </div>
    </div>
</div>
